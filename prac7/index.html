<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Практическое задание</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Карточки с градиентами и анимацией -->
    <section class="card-section">
        <div class="card-container">
            <div class="card">
                <div class="content">Заголовок 1</div>
            </div>
            <div class="card">
                <div class="content">Заголовок 2</div>
            </div>
            <div class="card">
                <div class="content">Заголовок 3</div>
            </div>
        </div>
    </section>

    <!-- Кнопки социальных сетей -->
    <section class="social-section">
        <button class="social-btn">Facebook</button>
        <button class="social-btn">Twitter</button>
        <button class="social-btn">Instagram</button>
    </section>

    <!-- Форма регистрации -->
    <section class="form-section">
        <form class="registration-form">
            <input type="text" placeholder="Имя" class="input">
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Пароль" class="input">
            <button type="submit">Регистрация</button>
        </form>
    </section>

    <!-- Карточки с Flexbox -->
    <section class="flex-section">
        <div class="flex-container">
            <div class="flex-card">Карточка 1</div>
            <div class="flex-card">Карточка 2</div>
            <div class="flex-card">Карточка 3</div>
        </div>
    </section>

    <!-- Карточки с лучами -->
    <section class="light-section">
        <div class="light-card">
            <p>Карточка с лучами</p>
        </div>
    </section>

</body>

</html>
