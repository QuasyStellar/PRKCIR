<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="favicon/favicon.png" alt="Логотип">

        </div>
        <label class="burger-menu" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <input type="checkbox" id="menu-toggle" style="display: none;">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="layout desktop-layout">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </section>

        <section class="mobile-layout">
            <div>Logo</div>
            <div>Contents</div>
        </section>

        <section class="gallery">
            <img src="https://via.placeholder.com/150" alt="Gallery Image 1">
            <img src="https://via.placeholder.com/150" alt="Gallery Image 2">
            <img src="https://via.placeholder.com/150" alt="Gallery Image 3">
            <img src="https://via.placeholder.com/150" alt="Gallery Image 4">
        </section>
    </main>
</body>

</html>
